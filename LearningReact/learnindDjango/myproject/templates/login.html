<h1>login now</h1>

{% for message in messages %}
    <h3>{{message}}</h3>
{%endfor%}

<form action="login" method="POST">
    {% csrf_token %}
    <p>UserName:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="password" name="password"><br>

    <input type="submit">
</form>
