<h1>Sign up below</h1>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form action="register" method="POST">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <p>email</p>
    <input type="email" name="email">
    <p>password</p>
    <input type="password" name="password">
    <p>Repeat password</p>
    <input type="password" name="password2">
    <input type="submit">
</form>
